<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Syllabus Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <div class="header-left">
        <div class="logo">
            <img src="OPSLogo.jpg" alt="Logo">
        </div>
        <h1>Exam Syllabus Finder</h1>
    </div>
    <div class="header-right">
        <input type="text" id="headerExamInput" placeholder="Search...">
        <button onclick="searchExamHeader()"><img src="search-image.png" alt="Search"></button>
        <nav>
            <a href="https://facebook.com" target="_blank">Facebook</a>
            <a href="https://twitter.com" target="_blank">Twitter</a>
            <a href="https://instagram.com" target="_blank">Instagram</a>
            <a href="https://linkedin.com" target="_blank">LinkedIn</a>
            <a href="https://github.com" target="_blank">GitHub</a>
        </nav>
    </div>
</header>

<main>
    <section id="search-section">
        <input type="text" id="examInput" placeholder="Enter Exam Name">
        <button onclick="searchExam()">Search</button>
    </section>

    <section id="results-section">
        <h2>Popular Exam Syllabi</h2>
        <ul id="examList">
            <!-- List of popular exams will be inserted here -->
        </ul>
    </section>
</main>

<div class="ad">
    <!-- AdSense Code -->
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-XXXXXX"
         data-ad-slot="XXXXXX"
         data-ad-format="auto"></ins>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
</div>

<footer>
    <p>&copy; 2024 Exam Syllabus Finder. All rights reserved.</p>
</footer>

<script src="scripts.js"></script>
</body>
</html>
